#
# configuration file for Inverted Index Generator
#

# global configuration
global:

  base_dir    : 'test_data'

  url_table   : 'output/url_table'
  url_bucket_size : 10

  word_table  : 'output/word_table'
  word_bucket_size : 10

  remove_tmp  : False

# lexicon files will be placed under
#  ${base_dir}/${path}/${name}${%05d}.lexicon
#  each lexicon file will have ${bucket_size} number of lexicons
lexicon:
  path        : 'output'
  name        : 'lex'
  bucket_size : 100

index:
  path        : 'output'

